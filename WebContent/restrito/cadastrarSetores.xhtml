
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form1">
				<p:panel id="basic" header="Cadastro de setores"
					style="margin-bottom:20px">
					<h:panelGrid columns="2" columnClasses="label, value"
						style="text-align:left">
						<h:inputHidden value="#{setorMB.setor.id}" />
						<p:columnGroup>
						</p:columnGroup>

						<h:outputText value="Nome:* " />
						<p:inputText value="#{setorMB.setor.nome}" required="true"
							requiredMessage="O campo Nome é obrigatório!" label="Nome"
							size="50" maxlength="255" converter="toUpperCaseConverter">
							<f:ajax event="blur" render="@this" />
						</p:inputText>

						<p:columnGroup>
						</p:columnGroup>

						<p:columnGroup>
							<p:commandButton value="Enviar" ajax="false" icon="ui-icon-check"
								action="#{setorMB.updateSetor}" />
							<p:button value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
								outcome="listarSetores.xhtml" />
						</p:columnGroup>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
