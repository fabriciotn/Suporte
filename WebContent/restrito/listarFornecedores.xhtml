
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="menu">
		<ui:include src="/WEB-INF/partials/menu.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<f:loadBundle basename="messages" var="msg" />
		<h:form acceptcharset="ISO-8859-1" id="form1">
			<p:button value="NOVO FORNECEDOR" icon="ui-icon-plusthick"
				outcome="cadastrarFornecedores.xhtml">
			</p:button>
		</h:form>
		<br />
		<center>
			<h:form acceptcharset="ISO-8859-1" id="form2">

				<h:panelGrid columns="1" style="text-align:left">
					<p:dataTable id="tbl" var="fornecedor"
						value="#{fornecedorMB.allFornecedores}"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
						paginator="true" rows="15" style="margin-bottom:20em; font-size:1em" emptyMessage="#{msg.noRecords}">

						<f:facet name="{Exporters}">
							<h:commandLink>
								<img name="logo" src="../images/excel.png" width="24px"
									title="Exportar para Excel" alt="Exportar para Excel" />
								<p:dataExporter type="xls" target="tbl" fileName="Fornecedores" />
							</h:commandLink>

							<h:commandLink>
								<img name="logo" src="../images/pdf.png" width="24px"
									title="Exportar para PDF" alt="Exportar para PDF" />
								<p:dataExporter type="pdf" target="tbl" fileName="Fornecedores" />
							</h:commandLink>
						</f:facet>

						<p:column headerText="COD" filterBy="#{fornecedor.id}"
							sortBy="#{fornecedor.id}" style="text-align: center; width:6%">
							<h:outputText value="#{fornecedor.id}" />
						</p:column>
						
						<p:column headerText="NOME" filterBy="#{fornecedor.nome}"
							sortBy="#{fornecedor.nome}" style="text-align: center; width:20%">
							<h:outputText value="#{fornecedor.nome}" />
						</p:column>

						<p:column exportable="false"
							style="text-align: center; width:5%;">
							<f:facet name="header">
								<h:outputText value="Editar" />
							</f:facet>

							<p:commandLink action="cadastrarFornecedores.xhtml" ajax="false">
								<img src="../images/editUser.png" width="25" />
								<f:setPropertyActionListener value="#{fornecedor}"
									target="#{fornecedorMB.fornecedor}" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</h:form>
		</center>

	</ui:define>

</ui:composition>
